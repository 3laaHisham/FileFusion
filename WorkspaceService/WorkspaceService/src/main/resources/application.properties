spring.application.name=workspace-service

server.port=0
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${random.value}

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=workspace_db
spring.data.mongodb.auto-index-creation: true

security.basic.enabled=false
management.security.enabled=false
spring.security.filter.dispatcher-types=ERROR, FORWARD, INCLUDE, ASYNC, REQUEST
spring.security.filter.csrf.disabled=true
security.enabled=false
spring.security.enabled=false

logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.mongodb.SpringDataMongoDB=DEBUG
logging.level.org.mongodb.driver=INFO

